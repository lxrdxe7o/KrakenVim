<svg width="1200" height="150" viewBox="0 0 1200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Abyssal Gradients -->
    <linearGradient id="abyssFooter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#010409;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="depthWave1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="depthWave2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b47;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0.03" />
    </linearGradient>
    
    <!-- Animations -->
    <style>
      @keyframes waveSlowDrift {
        0% { transform: translateX(0); }
        100% { transform: translateX(-600px); }
      }
      
      @keyframes waveFastDrift {
        0% { transform: translateX(0); }
        100% { transform: translateX(600px); }
      }
      
      @keyframes debrisRise {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        15% { opacity: 0.2; }
        85% { opacity: 0.1; }
        100% { transform: translateY(-90px) rotate(180deg); opacity: 0; }
      }
      
      @keyframes skullFloat {
        0%, 100% { transform: translateY(0) rotate(-5deg); }
        50% { transform: translateY(-4px) rotate(5deg); }
      }
      
      @keyframes anchorSway {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-3px) rotate(-2deg); }
      }
      
      @keyframes heartDarkBeat {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        15%, 35% { transform: scale(1.08); opacity: 0.85; }
        25%, 45% { transform: scale(1); opacity: 0.7; }
      }
      
      @keyframes glowPulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.5; }
      }
      
      .wave1 {
        animation: waveSlowDrift 30s linear infinite;
      }
      
      .wave2 {
        animation: waveFastDrift 25s linear infinite;
      }
      
      .debris {
        animation: debrisRise 8s ease-in-out infinite;
      }
      
      .skull {
        animation: skullFloat 4s ease-in-out infinite;
      }
      
      .anchor {
        animation: anchorSway 3.5s ease-in-out infinite;
      }
      
      .heart {
        animation: heartDarkBeat 2s ease-in-out infinite;
        transform-origin: center;
      }
      
      .glow {
        animation: glowPulse 3s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="150" fill="url(#abyssFooter)"/>
  
  <!-- Depth Overlay -->
  <rect width="1200" height="150" fill="#000000" opacity="0.3"/>
  
  <!-- Wave Patterns (Subtle, Dark) -->
  <g class="wave1">
    <path d="M -600,70 Q -400,65 -200,70 Q 0,75 200,70 Q 400,65 600,70 Q 800,75 1000,70 Q 1200,65 1400,70 Q 1600,75 1800,70 L 1800,150 L -600,150 Z" 
          fill="url(#depthWave1)"/>
  </g>
  
  <g class="wave2">
    <path d="M 0,85 Q 200,80 400,85 Q 600,90 800,85 Q 1000,80 1200,85 L 1200,150 L 0,150 Z" 
          fill="url(#depthWave2)"/>
  </g>
  
  <!-- Floating Debris -->
  <ellipse class="debris" cx="180" cy="140" r="1.5" fill="#4a5568" opacity="0.2" style="animation-delay: 0s"/>
  <ellipse class="debris" cx="380" cy="145" r="1.2" fill="#6366f1" opacity="0.15" style="animation-delay: 2s"/>
  <ellipse class="debris" cx="580" cy="142" r="1.3" fill="#4a5568" opacity="0.18" style="animation-delay: 4s"/>
  <ellipse class="debris" cx="780" cy="147" r="1.1" fill="#6366f1" opacity="0.15" style="animation-delay: 6s"/>
  <ellipse class="debris" cx="980" cy="143" r="1.4" fill="#4a5568" opacity="0.2" style="animation-delay: 3s"/>
  
  <!-- Left Decoration: Skull (Ominous) -->
  <g class="skull" transform="translate(80, 35)" opacity="0.4" style="animation-delay: 0s">
    <ellipse cx="15" cy="12" rx="12" ry="14" fill="#2d1b47" opacity="0.6"/>
    <ellipse cx="15" cy="16" rx="8" ry="6" fill="#1a1f35" opacity="0.5"/>
    <!-- Eye sockets -->
    <ellipse cx="11" cy="10" rx="3" ry="4" fill="#000000" opacity="0.8"/>
    <ellipse cx="19" cy="10" rx="3" ry="4" fill="#000000" opacity="0.8"/>
    <!-- Dim glow in eyes -->
    <circle cx="11" cy="10" r="1.5" fill="#6366f1" opacity="0.3" class="glow"/>
    <circle cx="19" cy="10" r="1.5" fill="#6366f1" opacity="0.3" class="glow"/>
    <!-- Nose cavity -->
    <path d="M 15,14 L 13,17 L 17,17 Z" fill="#000000" opacity="0.7"/>
  </g>
  
  <!-- Right Decoration: Sunken Anchor -->
  <g class="anchor" transform="translate(1090, 35)" opacity="0.4" style="animation-delay: 0.5s">
    <circle cx="15" cy="4" r="3.5" fill="none" stroke="#4a5568" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="7.5" x2="15" y2="30" stroke="#4a5568" stroke-width="2" opacity="0.6"/>
    <path d="M 5,22 L 15,30 L 25,22" fill="none" stroke="#4a5568" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="7" y1="25" x2="3" y2="29" stroke="#2d1b47" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="23" y1="25" x2="27" y2="29" stroke="#2d1b47" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <!-- Rust/decay effect -->
    <circle cx="15" cy="20" r="1" fill="#6366f1" opacity="0.2" class="glow"/>
  </g>
  
  <!-- Main Text Line -->
  <text x="600" y="45" font-family="'Courier New', monospace" font-size="15" fill="#6b7280" text-anchor="middle" opacity="0.7" letter-spacing="1">
    FORGED WITH
  </text>
  
  <!-- Heart Icon (Dark, Ominous) -->
  <g class="heart" transform="translate(661, 34)">
    <path d="M 0,3 C 0,1.2 1.2,0 2.8,0 C 4,0 4.8,0.8 5,2 C 5.2,0.8 6,0 7.2,0 C 8.8,0 10,1.2 10,3 C 10,6.5 5,10 5,10 C 5,10 0,6.5 0,3 Z" 
          fill="#8b5cf6" opacity="0.7"/>
  </g>
  
  <text x="678" y="45" font-family="'Courier New', monospace" font-size="15" fill="#6b7280" text-anchor="start" opacity="0.7" letter-spacing="1">
    AND LUA
  </text>
  
  <!-- Divider -->
  <line x1="520" y1="60" x2="680" y2="60" stroke="#4a5568" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Secondary Text -->
  <text x="600" y="78" font-family="'Courier New', monospace" font-size="13" fill="#8b5cf6" text-anchor="middle" opacity="0.5" letter-spacing="1">
    POWERED BY LAZY.NVIM
  </text>
  
  <!-- Bottom Section -->
  <text x="600" y="100" font-family="'Courier New', monospace" font-size="14" fill="#6b7280" text-anchor="middle" opacity="0.6" letter-spacing="1">
    KRAKENVIM
  </text>
  
  <text x="600" y="118" font-family="'Courier New', monospace" font-size="11" fill="#4a5568" text-anchor="middle" opacity="0.5" letter-spacing="1">
    DIVE INTO THE ABYSS
  </text>
  
  <!-- Creator Credit -->
  <text x="600" y="135" font-family="'Courier New', monospace" font-size="10" fill="#6366f1" text-anchor="middle" opacity="0.4" letter-spacing="0.5">
    BY LXRDXE7O
  </text>
  
  <!-- Decorative Elements -->
  <line x1="400" y1="10" x2="800" y2="10" stroke="#4a5568" stroke-width="0.5" opacity="0.2"/>
  <circle cx="400" cy="10" r="1.5" fill="#6366f1" opacity="0.3" class="glow"/>
  <circle cx="800" cy="10" r="1.5" fill="#6366f1" opacity="0.3" class="glow"/>
  
  <line x1="450" y1="145" x2="750" y2="145" stroke="#4a5568" stroke-width="0.5" opacity="0.2"/>
  <circle cx="600" cy="145" r="1" fill="#8b5cf6" opacity="0.3" class="glow"/>
</svg>
