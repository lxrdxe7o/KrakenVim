<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark Abyssal Gradients -->
    <linearGradient id="abyssGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#010409;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#010409;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="depthGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="tentacleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b47;stop-opacity:0.95" />
      <stop offset="60%" style="stop-color:#1a1f35;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="tentacleGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b47;stop-opacity:0.95" />
      <stop offset="60%" style="stop-color:#1a1f35;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="ominousGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#2d1b47;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="suckerGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#1a1f35;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#2d1b47;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- Filters for Depth -->
    <filter id="darkGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="tentacleDepth">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="3" dy="4" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animations -->
    <style>
      @keyframes tentacleSlither {
        0%, 100% { 
          transform: rotate(0deg) translateX(0) translateY(0); 
          opacity: 0.75;
        }
        25% { 
          transform: rotate(-3deg) translateX(-10px) translateY(6px); 
          opacity: 0.8;
        }
        50% { 
          transform: rotate(1deg) translateX(2px) translateY(10px); 
          opacity: 0.65;
        }
        75% { 
          transform: rotate(3deg) translateX(10px) translateY(6px); 
          opacity: 0.8;
        }
      }
      
      @keyframes tentacleSlitherReverse {
        0%, 100% { 
          transform: rotate(0deg) translateX(0) translateY(0); 
          opacity: 0.75;
        }
        25% { 
          transform: rotate(3deg) translateX(10px) translateY(6px); 
          opacity: 0.8;
        }
        50% { 
          transform: rotate(-1deg) translateX(-2px) translateY(10px); 
          opacity: 0.65;
        }
        75% { 
          transform: rotate(-3deg) translateX(-10px) translateY(6px); 
          opacity: 0.8;
        }
      }
      
      @keyframes suckerPulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 0.95; }
      }
      
      @keyframes ominousPulse {
        0%, 100% { 
          opacity: 0.7; 
          filter: drop-shadow(0 0 10px #6366f1);
        }
        50% { 
          opacity: 0.9; 
          filter: drop-shadow(0 0 20px #8b5cf6);
        }
      }
      
      @keyframes depthFloat {
        0% { transform: translateY(0) translateX(0) scale(0.8); opacity: 0; }
        15% { opacity: 0.3; }
        85% { opacity: 0.2; }
        100% { transform: translateY(-120px) translateX(30px) scale(1); opacity: 0; }
      }
      
      @keyframes abyssalDrift {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        20% { opacity: 0.15; }
        80% { opacity: 0.1; }
        100% { transform: translateY(-180px) translateX(-40px); opacity: 0; }
      }
      
      @keyframes glowFade {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.35; }
      }
      
      .tentacle-left-1 { 
        animation: tentacleSlither 7s ease-in-out infinite;
        transform-origin: bottom right;
      }
      
      .tentacle-left-2 { 
        animation: tentacleSlither 8.5s ease-in-out infinite;
        transform-origin: bottom right;
        animation-delay: -2s;
      }
      
      .tentacle-left-3 { 
        animation: tentacleSlither 6s ease-in-out infinite;
        transform-origin: bottom right;
        animation-delay: -4s;
      }
      
      .tentacle-right-1 { 
        animation: tentacleSlitherReverse 7.5s ease-in-out infinite;
        transform-origin: bottom left;
      }
      
      .tentacle-right-2 { 
        animation: tentacleSlitherReverse 9s ease-in-out infinite;
        transform-origin: bottom left;
        animation-delay: -3s;
      }
      
      .tentacle-right-3 { 
        animation: tentacleSlitherReverse 6.5s ease-in-out infinite;
        transform-origin: bottom left;
        animation-delay: -1.5s;
      }
      
      .sucker {
        animation: suckerPulse 3s ease-in-out infinite;
      }
      
      .title-text {
        animation: ominousPulse 3s ease-in-out infinite;
      }
      
      .depth-particle {
        animation: depthFloat 10s ease-in-out infinite;
      }
      
      .abyss-particle {
        animation: abyssalDrift 15s ease-in-out infinite;
      }
      
      .ominous-glow {
        animation: glowFade 4s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Abyssal Background -->
  <rect width="1200" height="300" fill="url(#abyssGradient)"/>
  
  <!-- Depth Overlay -->
  <rect width="1200" height="300" fill="url(#depthGradient)" opacity="0.5"/>
  
  <!-- Ominous Glow Behind Text -->
  <ellipse class="ominous-glow" cx="600" cy="150" rx="450" ry="120" fill="url(#ominousGlow)" opacity="0.2"/>
  
  <!-- Left Kraken Tentacles - REALISTIC -->
  <g filter="url(#tentacleDepth)">
    <!-- Tentacle 1 - Large, detailed with curves and suckers -->
    <g class="tentacle-left-1">
      <!-- Main tentacle body with natural tapering curve -->
      <path d="M -30,240 Q 20,220 55,200 Q 85,182 110,168 Q 135,154 155,145 Q 170,138 180,134" 
            stroke="url(#tentacleGradient1)" stroke-width="22" fill="none" opacity="0.85" 
            stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Darker underside shadow -->
      <path d="M -30,242 Q 20,222 55,202 Q 85,184 110,170 Q 135,156 155,147 Q 170,140 180,136" 
            stroke="#000000" stroke-width="8" fill="none" opacity="0.3" 
            stroke-linecap="round"/>
      
      <!-- Realistic suckers with gradient and detail -->
      <ellipse class="sucker" cx="35" cy="212" rx="9" ry="7" fill="url(#suckerGradient)" opacity="0.9" style="animation-delay: 0s"/>
      <ellipse cx="37" cy="211" rx="5" ry="4" fill="#000000" opacity="0.6"/>
      
      <ellipse class="sucker" cx="65" cy="192" rx="8" ry="6" fill="url(#suckerGradient)" opacity="0.85" style="animation-delay: 0.3s"/>
      <ellipse cx="66" cy="191" rx="4" ry="3" fill="#000000" opacity="0.6"/>
      
      <ellipse class="sucker" cx="95" cy="176" rx="7" ry="5" fill="url(#suckerGradient)" opacity="0.8" style="animation-delay: 0.6s"/>
      <ellipse cx="96" cy="175" rx="3.5" ry="2.5" fill="#000000" opacity="0.6"/>
      
      <ellipse class="sucker" cx="122" cy="162" rx="6" ry="4" fill="url(#suckerGradient)" opacity="0.75" style="animation-delay: 0.9s"/>
      <ellipse cx="123" cy="161" rx="3" ry="2" fill="#000000" opacity="0.6"/>
      
      <ellipse class="sucker" cx="145" cy="150" rx="5" ry="3.5" fill="url(#suckerGradient)" opacity="0.7" style="animation-delay: 1.2s"/>
      <ellipse cx="146" cy="149" rx="2.5" ry="1.8" fill="#000000" opacity="0.6"/>
      
      <ellipse class="sucker" cx="165" cy="141" rx="4" ry="3" fill="url(#suckerGradient)" opacity="0.65" style="animation-delay: 1.5s"/>
      
      <!-- Tip glow -->
      <circle cx="180" cy="134" r="12" fill="#6366f1" opacity="0.15"/>
    </g>
    
    <!-- Tentacle 2 - Medium, different curve -->
    <g class="tentacle-left-2">
      <path d="M -20,260 Q 40,248 80,234 Q 115,221 145,210 Q 170,200 190,193 Q 205,188 215,185" 
            stroke="url(#tentacleGradient1)" stroke-width="18" fill="none" opacity="0.75" 
            stroke-linecap="round" stroke-linejoin="round"/>
      
      <path d="M -20,262 Q 40,250 80,236 Q 115,223 145,212 Q 170,202 190,195 Q 205,190 215,187" 
            stroke="#000000" stroke-width="6" fill="none" opacity="0.3" stroke-linecap="round"/>
      
      <ellipse class="sucker" cx="50" cy="244" rx="7" ry="5" fill="url(#suckerGradient)" opacity="0.85" style="animation-delay: 0.2s"/>
      <ellipse cx="51" cy="243" rx="4" ry="3" fill="#000000" opacity="0.5"/>
      
      <ellipse class="sucker" cx="95" cy="228" rx="6" ry="4.5" fill="url(#suckerGradient)" opacity="0.8" style="animation-delay: 0.5s"/>
      <ellipse cx="96" cy="227" rx="3" ry="2" fill="#000000" opacity="0.5"/>
      
      <ellipse class="sucker" cx="130" cy="216" rx="5.5" ry="4" fill="url(#suckerGradient)" opacity="0.75" style="animation-delay: 0.8s"/>
      <ellipse cx="131" cy="215" rx="2.5" ry="1.8" fill="#000000" opacity="0.5"/>
      
      <ellipse class="sucker" cx="160" cy="206" rx="5" ry="3.5" fill="url(#suckerGradient)" opacity="0.7" style="animation-delay: 1.1s"/>
      
      <ellipse class="sucker" cx="185" cy="197" rx="4" ry="3" fill="url(#suckerGradient)" opacity="0.65" style="animation-delay: 1.4s"/>
      
      <circle cx="215" cy="185" r="10" fill="#6366f1" opacity="0.12"/>
    </g>
    
    <!-- Tentacle 3 - Smaller, background -->
    <g class="tentacle-left-3">
      <path d="M -10,280 Q 35,273 70,265 Q 100,258 125,252 Q 145,247 160,243" 
            stroke="url(#tentacleGradient1)" stroke-width="14" fill="none" opacity="0.6" 
            stroke-linecap="round" stroke-linejoin="round"/>
      
      <path d="M -10,281 Q 35,274 70,266 Q 100,259 125,253 Q 145,248 160,244" 
            stroke="#000000" stroke-width="5" fill="none" opacity="0.25" stroke-linecap="round"/>
      
      <ellipse class="sucker" cx="45" cy="270" rx="5" ry="3.5" fill="url(#suckerGradient)" opacity="0.7" style="animation-delay: 0.4s"/>
      <ellipse class="sucker" cx="80" cy="262" rx="4.5" ry="3" fill="url(#suckerGradient)" opacity="0.65" style="animation-delay: 0.7s"/>
      <ellipse class="sucker" cx="110" cy="255" rx="4" ry="2.8" fill="url(#suckerGradient)" opacity="0.6" style="animation-delay: 1s"/>
      
      <circle cx="160" cy="243" r="8" fill="#6366f1" opacity="0.1"/>
    </g>
  </g>
  
  <!-- Right Kraken Tentacles - REALISTIC -->
  <g filter="url(#tentacleDepth)">
    <!-- Tentacle 1 - Large, mirrored -->
    <g class="tentacle-right-1">
      <path d="M 1230,240 Q 1180,220 1145,200 Q 1115,182 1090,168 Q 1065,154 1045,145 Q 1030,138 1020,134" 
            stroke="url(#tentacleGradient2)" stroke-width="22" fill="none" opacity="0.85" 
            stroke-linecap="round" stroke-linejoin="round"/>
      
      <path d="M 1230,242 Q 1180,222 1145,202 Q 1115,184 1090,170 Q 1065,156 1045,147 Q 1030,140 1020,136" 
            stroke="#000000" stroke-width="8" fill="none" opacity="0.3" stroke-linecap="round"/>
      
      <ellipse class="sucker" cx="1165" cy="212" rx="9" ry="7" fill="url(#suckerGradient)" opacity="0.9" style="animation-delay: 0.1s"/>
      <ellipse cx="1163" cy="211" rx="5" ry="4" fill="#000000" opacity="0.6"/>
      
      <ellipse class="sucker" cx="1135" cy="192" rx="8" ry="6" fill="url(#suckerGradient)" opacity="0.85" style="animation-delay: 0.4s"/>
      <ellipse cx="1134" cy="191" rx="4" ry="3" fill="#000000" opacity="0.6"/>
      
      <ellipse class="sucker" cx="1105" cy="176" rx="7" ry="5" fill="url(#suckerGradient)" opacity="0.8" style="animation-delay: 0.7s"/>
      <ellipse cx="1104" cy="175" rx="3.5" ry="2.5" fill="#000000" opacity="0.6"/>
      
      <ellipse class="sucker" cx="1078" cy="162" rx="6" ry="4" fill="url(#suckerGradient)" opacity="0.75" style="animation-delay: 1s"/>
      <ellipse cx="1077" cy="161" rx="3" ry="2" fill="#000000" opacity="0.6"/>
      
      <ellipse class="sucker" cx="1055" cy="150" rx="5" ry="3.5" fill="url(#suckerGradient)" opacity="0.7" style="animation-delay: 1.3s"/>
      <ellipse cx="1054" cy="149" rx="2.5" ry="1.8" fill="#000000" opacity="0.6"/>
      
      <ellipse class="sucker" cx="1035" cy="141" rx="4" ry="3" fill="url(#suckerGradient)" opacity="0.65" style="animation-delay: 1.6s"/>
      
      <circle cx="1020" cy="134" r="12" fill="#6366f1" opacity="0.15"/>
    </g>
    
    <!-- Tentacle 2 - Medium -->
    <g class="tentacle-right-2">
      <path d="M 1220,260 Q 1160,248 1120,234 Q 1085,221 1055,210 Q 1030,200 1010,193 Q 995,188 985,185" 
            stroke="url(#tentacleGradient2)" stroke-width="18" fill="none" opacity="0.75" 
            stroke-linecap="round" stroke-linejoin="round"/>
      
      <path d="M 1220,262 Q 1160,250 1120,236 Q 1085,223 1055,212 Q 1030,202 1010,195 Q 995,190 985,187" 
            stroke="#000000" stroke-width="6" fill="none" opacity="0.3" stroke-linecap="round"/>
      
      <ellipse class="sucker" cx="1150" cy="244" rx="7" ry="5" fill="url(#suckerGradient)" opacity="0.85" style="animation-delay: 0.3s"/>
      <ellipse cx="1149" cy="243" rx="4" ry="3" fill="#000000" opacity="0.5"/>
      
      <ellipse class="sucker" cx="1105" cy="228" rx="6" ry="4.5" fill="url(#suckerGradient)" opacity="0.8" style="animation-delay: 0.6s"/>
      <ellipse cx="1104" cy="227" rx="3" ry="2" fill="#000000" opacity="0.5"/>
      
      <ellipse class="sucker" cx="1070" cy="216" rx="5.5" ry="4" fill="url(#suckerGradient)" opacity="0.75" style="animation-delay: 0.9s"/>
      <ellipse cx="1069" cy="215" rx="2.5" ry="1.8" fill="#000000" opacity="0.5"/>
      
      <ellipse class="sucker" cx="1040" cy="206" rx="5" ry="3.5" fill="url(#suckerGradient)" opacity="0.7" style="animation-delay: 1.2s"/>
      
      <ellipse class="sucker" cx="1015" cy="197" rx="4" ry="3" fill="url(#suckerGradient)" opacity="0.65" style="animation-delay: 1.5s"/>
      
      <circle cx="985" cy="185" r="10" fill="#6366f1" opacity="0.12"/>
    </g>
    
    <!-- Tentacle 3 - Smaller -->
    <g class="tentacle-right-3">
      <path d="M 1210,280 Q 1165,273 1130,265 Q 1100,258 1075,252 Q 1055,247 1040,243" 
            stroke="url(#tentacleGradient2)" stroke-width="14" fill="none" opacity="0.6" 
            stroke-linecap="round" stroke-linejoin="round"/>
      
      <path d="M 1210,281 Q 1165,274 1130,266 Q 1100,259 1075,253 Q 1055,248 1040,244" 
            stroke="#000000" stroke-width="5" fill="none" opacity="0.25" stroke-linecap="round"/>
      
      <ellipse class="sucker" cx="1155" cy="270" rx="5" ry="3.5" fill="url(#suckerGradient)" opacity="0.7" style="animation-delay: 0.5s"/>
      <ellipse class="sucker" cx="1120" cy="262" rx="4.5" ry="3" fill="url(#suckerGradient)" opacity="0.65" style="animation-delay: 0.8s"/>
      <ellipse class="sucker" cx="1090" cy="255" rx="4" ry="2.8" fill="url(#suckerGradient)" opacity="0.6" style="animation-delay: 1.1s"/>
      
      <circle cx="1040" cy="243" r="8" fill="#6366f1" opacity="0.1"/>
    </g>
  </g>
  
  <!-- Abyssal Particles -->
  <circle class="depth-particle" cx="150" cy="280" r="1.5" fill="#4a5568" opacity="0.3" style="animation-delay: 0s"/>
  <circle class="depth-particle" cx="300" cy="290" r="1" fill="#6366f1" opacity="0.2" style="animation-delay: 2s"/>
  <circle class="depth-particle" cx="450" cy="285" r="1.2" fill="#4a5568" opacity="0.25" style="animation-delay: 4s"/>
  <circle class="depth-particle" cx="600" cy="292" r="0.8" fill="#6366f1" opacity="0.2" style="animation-delay: 6s"/>
  <circle class="depth-particle" cx="750" cy="288" r="1.3" fill="#4a5568" opacity="0.3" style="animation-delay: 3s"/>
  <circle class="depth-particle" cx="900" cy="295" r="1" fill="#6366f1" opacity="0.2" style="animation-delay: 5s"/>
  <circle class="depth-particle" cx="1050" cy="283" r="1.4" fill="#4a5568" opacity="0.25" style="animation-delay: 1s"/>
  
  <ellipse class="abyss-particle" cx="250" cy="300" rx="2" ry="3" fill="#2d1b47" opacity="0.15" style="animation-delay: 0s"/>
  <ellipse class="abyss-particle" cx="550" cy="305" rx="2.5" ry="3.5" fill="#2d1b47" opacity="0.12" style="animation-delay: 4s"/>
  <ellipse class="abyss-particle" cx="850" cy="298" rx="2.2" ry="3.2" fill="#2d1b47" opacity="0.13" style="animation-delay: 2s"/>
  
  <!-- Main Title -->
  <g class="title-text">
    <text x="600" y="160" font-family="'Courier New', monospace" font-size="84" font-weight="bold" 
          fill="url(#textGradient)" text-anchor="middle" filter="url(#darkGlow)" letter-spacing="4">
      KRAKENVIM
    </text>
  </g>
  
  <!-- Subtitle -->
  <text x="600" y="195" font-family="'Courier New', monospace" font-size="16" 
        fill="#6b7280" text-anchor="middle" opacity="0.6" letter-spacing="2">
    FROM THE DEPTHS OF THE ABYSS
  </text>
  
  <!-- Decorative Underline -->
  <line x1="420" y1="208" x2="780" y2="208" stroke="#4a5568" stroke-width="1" opacity="0.3"/>
  <circle cx="420" cy="208" r="2" fill="#6366f1" opacity="0.4"/>
  <circle cx="780" cy="208" r="2" fill="#6366f1" opacity="0.4"/>
  <circle cx="600" cy="208" r="3" fill="#8b5cf6" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
